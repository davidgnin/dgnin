    <header id="web-header">
      <h1>&lt;<em>DGN</em>/<em>N</em>&gt;</h1>
      <nav id="web-nav">
        <div class="circle"></div>
        <ul>
          <li class="skills">
            <svg class="icon"><use xlink:href="#dg-skills" /></svg>
          </li>
          <li class="portfolio">
            <svg class="icon"><use xlink:href="#dg-portfolio" /></svg>
          </li>
          <li class="curriculum">
            <svg class="icon"><use xlink:href="#dg-curriculum" /></svg>
          </li>
          <li class="contact">
            <svg class="icon"><use xlink:href="#dg-contact" /></svg>
          </li>
        </ul>
      </nav>
    </header>

    <main id="web-main">

      <section class="web-section" id="home">
        <div class="content">
          <h2><%= homeH2 %></h2>
          <div class="subtitle"><%= homeSubtitle %></div>
        </div>
      </section>

      <section class="web-section" id="skills">
        <div class="content"><%= skills %></div>
      </section>

      <section class="web-section" id="portfolio">
        <div class="content"><%= portfolio %></div>
      </section>

      <section class="web-section" id="curriculum">
        <div class="content"><%= curriculum %></div>
      </section>

      <section class="web-section" id="contact">
        <div class="content">
          <div class="image"><svg class="icon"><use xlink:href="#dg-mail" /></svg></div>
          <div class="text">
            <p><%= contactText %></p>
            <div class="mail-text"><svg class="icon"><use xlink:href="#dg-mail-text" /></svg></div>
          </div>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
